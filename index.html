<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge - Encriptador de texto</title>
    <link rel="shortcut icon" href="imagenes/icono.png" type="image/png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img class="logo" src="imagenes/logo-alura.png" alt="Logo de Alura">
    </header>

    <main>
        <section>
            <textarea class="entrada-texto" cols="30" rows="10" placeholder="Ingrese el texto aquí" autofocus aria-label="Campo de entrada de texto"></textarea>
            <div>
                <p class="restriccion" role="alert">&#9888 Solo letras minúsculas y sin acentos.</p>
            </div>
            <div class="botones">
                <button type="button" class="encriptar" onclick="encriptar()">Encriptar</button>
                <button type="button" class="desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea class="salida-texto" cols="20" rows="10" disabled aria-label="Campo de salida de texto"></textarea>
            <div class="dinamico">
                <h2 class="texto1">Ningún mensaje fue encontrado</h2>
                <h3 class="texto2">Ingresa el texto que desees encriptar o desencriptar.</h3>
                <button type="button" class="copiar" onclick="copiar()" style="display: none;"><span class="anuncio"></span>Copiar</button>
            </div>
        </section>
    </main>

    <footer>
        
    </footer>

    <script src="script.js"></script>
</body>

</html>
